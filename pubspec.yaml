name: video_trimmer
description: A Flutter package for trimming videos. This supports retrieving, trimming, and storage of trimmed video files to the file system.
version: 5.0.0
homepage: https://github.com/sbis04/video_trimmer
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  video_player: ^2.9.5
  video_thumbnail:
    git:
      url: https://github.com/Spill-App/video_thumbnail_fork.git
      ref: 0a72866426245159e94a041e05e3062dcd851657
  flutter_native_video_trimmer: ^1.1.9
  path_provider: ^2.1.5
  intl: ^0.19.0
  path: ^1.8.2
  transparent_image: ^2.0.1
  image: ^4.1.3

dev_dependencies:
  flutter_lints: ^5.0.0
  lints: ^5.0.0
